<mat-sidenav-container>
  <mat-sidenav
    mode="side"
    style="height: 100%"
    #sidenav
    [fixedInViewport]="true"
  >
    <mat-nav-list>
      <img *ngIf="!colorTheme.darkMode" src="../../../assets/images/logo-dark.svg" class="logo">
      <img *ngIf="colorTheme.darkMode" src="../../../assets/images/logo-light.svg" class="logo">
      <div class="boards">
        <h4>All Boards( {{boards.length}})</h4>
        <div class="boardsList">
          <button (click)="getCurrentBoard(i)" *ngFor="let board of boards ; let i=index">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
                fill="#828FA3"
              />
            </svg>
            <span>{{board.name}}</span>
          </button>
        </div>
      
        <a mat-list-item class="newBoardBtn" (click)="addNewBoard()">
          <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
              fill="#635fc7"
            />
          </svg>
          <span >+ Create new Board</span>
        </a>
      </div>
      <div class="themeSwitch">
        <img src="../../../assets/images/icon-light-theme.svg" alt="" />
        <mat-slide-toggle color="primary" (change)="colorTheme.toggleTheme()" [(ngModel)]="darkModeOn" ></mat-slide-toggle>
        <img src="../../../assets/images/icon-dark-theme.svg" alt="" />
      </div>
      <button
        class="hideSidebar"
        (click)="hideSideNav()"
        (click)="sidenav.toggle()"
      >
      <svg width="18" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M8.522 11.223a4.252 4.252 0 0 1-3.654-5.22l3.654 5.22ZM9 12.25A8.685 8.685 0 0 1 1.5 8a8.612 8.612 0 0 1 2.76-2.864l-.86-1.23A10.112 10.112 0 0 0 .208 7.238a1.5 1.5 0 0 0 0 1.524A10.187 10.187 0 0 0 9 13.75c.414 0 .828-.025 1.239-.074l-1-1.43A8.88 8.88 0 0 1 9 12.25Zm8.792-3.488a10.14 10.14 0 0 1-4.486 4.046l1.504 2.148a.375.375 0 0 1-.092.523l-.648.453a.375.375 0 0 1-.523-.092L3.19 1.044A.375.375 0 0 1 3.282.52L3.93.068a.375.375 0 0 1 .523.092l1.735 2.479A10.308 10.308 0 0 1 9 2.25c3.746 0 7.031 2 8.792 4.988a1.5 1.5 0 0 1 0 1.524ZM16.5 8a8.674 8.674 0 0 0-6.755-4.219A1.75 1.75 0 1 0 12.75 5v-.001a4.25 4.25 0 0 1-1.154 5.366l.834 1.192A8.641 8.641 0 0 0 16.5 8Z" fill="#828FA3"/></svg>
        Hide sidebar
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="top">
      <mat-toolbar-row *ngIf="!sidenav.opened" class="logo">
        <img *ngIf="!colorTheme.darkMode" src="../../../assets/images/logo-dark.svg" alt="logo">
        <img *ngIf="colorTheme.darkMode" src="../../../assets/images/logo-light.svg" alt="logo">
      </mat-toolbar-row>
      <mat-toolbar-row class="line" *ngIf="!sidenav.opened"> </mat-toolbar-row>
      <mat-toolbar-row class="currentBoard">
        <button
          mat-icon-button
          (click)="showSideBar()"
          (click)="sidenav.toggle()"
        >
          <h1>hello</h1>
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row class="right">
        <button class="newTask" (click)="openTaskModal()">
          + Add new task
        </button>
        <div class="dropdownMenu">
          <div class="test" (click)="dropDownMenu()"></div>
          <ul>
            <div class="dropdownContent hide">
              <li class="edit" (click)="editBoard()">Edit Board</li>
              <li class="delete" (click)="deleteBoard()">Delete Board</li>
            </div>
          </ul>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <app-board style="height: 88vh"></app-board>
  </mat-sidenav-content>
</mat-sidenav-container>
<button
  *ngIf="!sidenav.opened"
  class="showSidebar show"
  (click)="showSideBar()"
  (click)="sidenav.toggle()"
>
  <img src="../../../assets/images/icon-show-sidebar.svg" alt="" />
</button>
